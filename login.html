 <script>
	    
$("#save").click(function(e){
   
    e.preventDefault();
   
    var u = $("#uname").val();
    var p = $("#upwd").val();
   
  
    var unameReg = /^[a-zA-Z0-9]{3,8}$/;

    var upwdReg = /^[a-zA-Z0-9]{3,8}$/;
    if(!unameReg.test(u)){
        alert("用户名格式不正确 ");
        return;
    }
    if(!upwdReg.test(p)){
        alert("密码格式不正确 ");
        return;
    }

    //4:发送ajax请求
    $.ajax({
        type:"POST",
        url:"data/userlogin.php",
        data:{uname:u,upwd:p},
        success:function(data){
         if(data.code>0){
           
             sessionStorage.setItem("uname",u);
             sessionStorage.setItem("uid",data.uid);
           
             location.href = "http://localhost/xm/JX_index.html?";
         }else{
             alert(data.msg);
         }
        },
        error:function(data){
            alert("您的网络出现故障，请检查");
        }
    });
   
});
